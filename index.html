<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style/style.css">
   <link rel="stylesheet" href="style/style.scss">
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,700" rel="stylesheet" />
</head>

<body>

   <header class="header">
      <div class="container__header">

         <div class="header__nav">

            <div class="header__img">
               <a class="a__studio" href="#"><img src="image/studio.svg" alt="studio"></a>
               <a class="a__muttnik" href="#"><img src="image/muttnik.svg" alt="muttnik"></a>
            </div>

            <div class="header__blog">
               <a class="img__blog" href="#">
                  <h3 class="blog__text">Blog</h3>
               </a>
            </div>

         </div>

         <div class="header__about">

            <div class="header__block">
               <div class="block__text">
                  <span class="rotate-text">Andstudio & Muttnik + Studioten</span>
               </div>
               <div>
                  <h1 class="studio__text">Studio exchange.</h1>
               </div>
               <a class="a__play" href="#"><img src="image/play.svg" alt="play"></a>
               <div class="block__text">
                  <span class="rotate-text-last">June 20 - July 06, Florence & Vilnius</span>
               </div>
            </div>

            <div class="container span-text">
               <span class="other-text">Swapping our design studios</span>
               <br>
               <span class="other-text">for 2 weeks for some work and some fun.</span>
            </div>

         </div>


      </div>
   </header>

   <main class="main">

      <div class="small__container">

      </div>

   </main>

   <footer class="footer">

   </footer>


   <script src="main/main.js">

   </script>
</body>

</html>
